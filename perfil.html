<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header style="background-image: url('https://tvazteca.brightspotcdn.com/2a/02/d9b541be498aa0306895f89bccc6/que-hay-en-el-fondo-del-mar-y-por-que-es-peligroso-explorarlo.jpg');">
      <!-- Container -->
      <div class="containe">
          <nav> 
              <a href="index.html">
                  <img src="https://images.vexels.com/media/users/3/129023/isolated/preview/176d8d973b85fc8a4c67ec02ba89f7e0-icone-de-torneira-de-gota-d-agua.png" alt="logo" class="logo">
              </a> 
          </nav>
      </div>  
  </header>

    <!-- Carrossel-->
    <div class="slider">
      <div class="slides">
          <!-- Radio BUTTONS-->
          <input type="radio" name="radio-btn" id="radio1">
          <input type="radio" name="radio-btn" id="radio2">
          <input type="radio" name="radio-btn" id="radio3">
          <input type="radio" name="radio-btn" id="radio4">
          <!-- Fim radio BUTTONS -->
  
          <!-- imegens-->
          <div class="slide first">
              <img src="https://images.ecycle.com.br/wp-content/uploads/2021/10/07121825/drop-of-water-gee46e2eb0_1920.jpg" alt="image1">
          </div> 
          <div class="slide second">
              <img src="https://www.afira.io/wp-content/uploads/2023/03/WhatsApp-Image-2023-03-22-at-09.33.02.jpeg" alt="image2">
          </div> 
          <div class="slide third">
              <img src="https://desentupimentosp.com/wp-content/uploads/2023/12/dicas-economia-de-agua.jpg" alt="image3">
          </div> 
          <div class="slide forth">
              <img src="" alt="image4">
          </div> 
          <!-- Fim imagens-->
  
          <!-- Navigation -->
          <div class="navigation-auto">
              <div class="auto-btn1"></div>
              <div class="auto-btn2"></div>
              <div class="auto-btn3"></div>
              <div class="auto-btn4"></div>
          </div>
          <!-- End Navigation-->
      </div>
      
      <div class="manual-navigation">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
          <label for="radio4" class="manual-btn"></label>
      </div>
    </div>

    <div class="container">
      <div class="header">
          <span>Cadastro</span>
          <button onclick="openModal()" id="new">Incluir</button>
      </div>

      <div class="divTable">
          <table>
              <thead>
                  <tr>
                      <th>Nome</th>
                      <th>Endereço</th>
                      <th>Conta de água</th>
                      <th>Dica de Consumo</th>
                      <th class="acao">Editar</th>
                      <th class="acao">Excluir</th>
                  </tr>
              </thead>
              <tbody>
              </tbody>
          </table>
      </div>

      <div class="modal-container">
          <div class="modal">
              <form>
                  <label for="m-nome">Nome</label>
                  <input id="m-nome" type="text" required />
  
                  <label for="m-endereco">Endereço</label>
                  <input id="m-endereco" type="text" required />
  
                  <label for="m-salario">Conta de água</label>
                  <input id="m-salario" type="number" required />
                  <button id="btnSalvar">Salvar</button>
              </form>
          </div>
      </div>
  </div>

   <footer class="footer">
